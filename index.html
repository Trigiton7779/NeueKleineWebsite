<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleine Test Seite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white flex flex-col items-center justify-center p-8">
    <div class="max-w-4xl mx-auto text-center space-y-8">
        <div class="space-y-4">
            <h1 class="text-5xl md:text-6xl font-bold bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 bg-clip-text text-transparent drop-shadow-lg">
                Kleine Test Seite
            </h1>
            <div class="w-24 h-1 bg-gradient-to-r from-green-400 to-blue-500 mx-auto rounded-full"></div>
        </div>
        
        <h3 class="text-xl md:text-2xl text-gray-300 font-light leading-relaxed max-w-2xl mx-auto">
            nur ein text auf einer kleinen webseite
        </h3>
        
        <div class="flex justify-center space-x-4 mt-12">
            <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
            <div class="w-3 h-3 bg-blue-500 rounded-full animate-pulse delay-75"></div>
            <div class="w-3 h-3 bg-purple-600 rounded-full animate-pulse delay-150"></div>
        </div>
    </div>
    
    <footer class="absolute bottom-4 text-gray-500 text-sm">
        Powered by Tailwind CSS
    </footer>
</body>
</html>
