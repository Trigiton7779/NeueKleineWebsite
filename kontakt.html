<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Volker Rosin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-black via-gray-900 to-gray-950 text-white relative">
    <!-- Animated Background -->
    <div class="absolute inset-0 pointer-events-none">
        <!-- Circuit Pattern Background -->
        <div class="absolute inset-0 opacity-10" style="background-image: url('assets/images/circuit-pattern.webp'); background-size: cover; background-position: center; background-repeat: no-repeat;"></div>
        <div class="absolute top-20 left-20 w-3 h-3 bg-blue-400/40 rounded-full animate-ping" style="animation-delay: 0s; animation-duration: 3s;"></div>
        <div class="absolute top-40 right-32 w-2 h-2 bg-green-400/50 rounded-full animate-ping" style="animation-delay: 1s; animation-duration: 4s;"></div>
        <div class="absolute bottom-40 left-32 w-2.5 h-2.5 bg-purple-400/45 rounded-full animate-ping" style="animation-delay: 2s; animation-duration: 3.5s;"></div>
        <div class="absolute bottom-20 right-20 w-2 h-2 bg-blue-300/35 rounded-full animate-ping" style="animation-delay: 3s; animation-duration: 4.5s;"></div>
        <div class="absolute top-60 left-1/2 w-1.5 h-1.5 bg-green-300/40 rounded-full animate-ping" style="animation-delay: 1.5s; animation-duration: 3.2s;"></div>
        <div class="absolute bottom-60 right-1/3 w-3 h-3 bg-purple-300/35 rounded-full animate-ping" style="animation-delay: 2.5s; animation-duration: 4.2s;"></div>
    </div>

    <!-- Navigation -->
    <nav class="p-6 relative z-10">
        <a href="index.html" class="text-blue-400 hover:text-blue-300 transition-colors">← Zurück zur Startseite</a>
    </nav>

    <div class="container mx-auto px-6 py-8 relative z-10">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 bg-clip-text text-transparent mb-4">
                    Kontakt
                </h1>
                <p class="text-gray-300 text-lg">Lassen Sie uns über Ihr Projekt sprechen</p>
            </div>

            <!-- Kontaktformular -->
            <div class="max-w-2xl mx-auto">
                <div class="bg-gray-800/80 backdrop-blur-sm rounded-2xl p-8 border border-gray-700/50 shadow-2xl">
                    <h2 class="text-2xl font-semibold text-blue-400 mb-6">Nachricht senden</h2>
                    
                    <form id="contactForm" class="space-y-6">
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Name *</label>
                                <input type="text" id="name" name="name" required
                                       class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">E-Mail *</label>
                                <input type="email" id="email" name="email" required
                                       class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                            </div>
                        </div>
                        
                        <div>
                            <label for="subject" class="block text-sm font-medium text-gray-300 mb-2">Betreff</label>
                            <input type="text" id="subject" name="subject"
                                   class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                        </div>
                        
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-300 mb-2">Nachricht *</label>
                            <textarea id="message" name="message" rows="5" required
                                      class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all resize-none"
                                      placeholder="Ihre Nachricht..."></textarea>
                        </div>
                        
                        <div class="flex items-center">
                            <input type="checkbox" id="privacy" name="privacy" required
                                   class="w-4 h-4 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500">
                            <label for="privacy" class="ml-2 text-sm text-gray-300">
                                Ich habe die <a href="datenschutz.html" class="text-blue-400 hover:text-blue-300 underline">Datenschutzerklärung</a> gelesen und stimme zu *
                            </label>
                        </div>
                        
                        <button type="submit"
                                class="w-full bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                            Nachricht senden
                        </button>
                    </form>
                    
                    <div id="formMessage" class="mt-4 p-4 rounded-lg hidden"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-16 p-6 text-center text-gray-500 text-sm space-y-2">
        <div>
            <a href="kontakt.html" class="hover:text-gray-400 transition-colors">Kontakt</a>
            <span class="mx-2">|</span>
            <a href="impressum.html" class="hover:text-gray-400 transition-colors">Impressum</a>
            <span class="mx-2">|</span>
            <a href="datenschutz.html" class="hover:text-gray-400 transition-colors">Datenschutz</a>
        </div>
        <div>Powered by Tailwind CSS</div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formMessage = document.getElementById('formMessage');
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            const privacy = document.getElementById('privacy').checked;
            
            // Validation
            if (!name || !email || !message || !privacy) {
                formMessage.className = 'mt-4 p-4 rounded-lg bg-red-500/20 border border-red-500/30 text-red-300';
                formMessage.textContent = 'Bitte füllen Sie alle Pflichtfelder aus und akzeptieren Sie die Datenschutzerklärung.';
                formMessage.classList.remove('hidden');
                return;
            }
            
            // Create mailto link
            const mailtoSubject = subject || 'Kontaktanfrage von der Website';
            const mailtoBody = `Hallo Volker,\n\n${message}\n\nBeste Grüße,\n${name}\n\nE-Mail: ${email}`;
            const mailtoLink = `mailto:v.rosin@email.de?subject=${encodeURIComponent(mailtoSubject)}&body=${encodeURIComponent(mailtoBody)}`;
            
            // Open email client
            window.location.href = mailtoLink;
            
            // Show success message
            formMessage.className = 'mt-4 p-4 rounded-lg bg-green-500/20 border border-green-500/30 text-green-300';
            formMessage.textContent = 'Ihr E-Mail-Client wurde geöffnet. Bitte senden Sie die vorbereitete E-Mail ab.';
            formMessage.classList.remove('hidden');
            
            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
